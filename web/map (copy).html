<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
.div_input {
	position:absolute;
top:0;
left:0;
width:100px;
height:200px;
}
    </style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="markerclusterer.js"></script>
   <!-- <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>-->
    <script src="https://maps.googleapis.com/maps/api/js"></script>

    <script>
function initialize() {
  var myLatlng = new google.maps.LatLng(-25.363882,131.044922);
  var mapOptions = {
    zoom: 4,
    center: myLatlng
  }
  var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);


var mcOptions = {gridSize: 50, maxZoom: 15};
 /* var marker = new google.maps.Marker({
      position: myLatlng,
      map: map,
      title: 'Hello World!'
  });*/

  $("#add_button").click(function(e) {
	var text = $("#coord").val();
         $("#coord").val("");
	//var lines = text.split("\n");

	var lastLA = 0;
	var lastLG = 0;

        var lines = JSON.parse(text);
//console.log(lines);

        var markers = [];

	for (i = 0;i < lines.length;i++) {
		
		//var startLA = 3;
		//var stopLA = lines[i].indexOf("lg:");
		//var startLG = stopLA+3;
		//var stopLG = lines[i].indexOf("d:");
		var LA = lines[i].lat;
		var LG = lines[i].lng;
                if (lastLA != LA && lastLG != LG) {
			//console.log(LA+" - "+LG);
			lastLA = LA;
			lastLG = LG;
			var myLatlng = new google.maps.LatLng(LA,LG);
			 var marker = new google.maps.Marker({
			      position: myLatlng,
			      title: i+""
			  });
			if (i == 0)  { map.setCenter(myLatlng);
				map.setZoom(15);
			}
                        markers.push(marker);
		}
		

	}	
       var mc = new MarkerClusterer(map, markers, mcOptions);	
});
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  <div class="div_input">
     <textarea id="coord" cols=50 rows=20></textarea>
     <input type="button" name="button" value="add" id="add_button"/>
  </div>
  </body>
</html>

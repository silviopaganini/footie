<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
.div_input {

	position:absolute;
top:50px;
left:0;
width:100px;
height:200px;
}
    </style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>


    <script>
var map;
function initMap() {
  var myLatlng = new google.maps.LatLng(-25.363882,131.044922);
  var mapOptions = {
    zoom: 4,
    center: myLatlng
  }
   map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);


  $("#add_button").click(function(e) {
	var text = $("#coord").val();
        obj = JSON.parse(text);
        for (i = 0;i < obj.length;i++) {
            console.log(obj[i]['time']);
        }

	var lastLA = 0;
	var lastLG = 0;

	for (i = 0;i < obj.length;i++) {

		var LA = obj[i]["lat"];
		var LG = obj[i]["lng"];

               //if (lastLA != LA && lastLG != LG) {
			console.log(LA+" - "+LG);
			lastLA = LA;
			lastLG = LG;
			var myLatlng = new google.maps.LatLng(LA,LG);
			 var marker = new google.maps.Marker({
			      position: myLatlng,
			      map: map,
			      title: 'Hello World! '+i
			  });
			if (i == 0)  { map.setCenter(myLatlng);
				map.setZoom(20);
			}
		//}
	}	
});
}



    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  <div class="div_input">
     <textarea id="coord" cols=50 rows=20></textarea>
     <input type="button" name="button" value="add" id="add_button"/>
  </div>
  </body>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBAxABD7gBG5OrAUZyE3w0IBAbtUcEqUg0&callback=initMap"></script>
</html>
